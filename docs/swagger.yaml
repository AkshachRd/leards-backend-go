basePath: /api/v1
definitions:
  BasicResponse:
    properties:
      message:
        example: Successfully
        type: string
    type: object
  Card:
    properties:
      backSide:
        type: string
      cardId:
        type: string
      frontSide:
        type: string
    type: object
  CardsResponse:
    properties:
      cards:
        items:
          $ref: '#/definitions/Card'
        type: array
      message:
        example: Successfully
        type: string
    type: object
  Content:
    properties:
      id:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  CreateDeckRequest:
    properties:
      name:
        example: My new deck
        type: string
      parentFolderId:
        example: 72a30ffb-1896-48b1-b006-985fb055db0f
        type: string
      userId:
        example: 72a30ffb-1896-48b1-b006-985fb055db0f
        type: string
    required:
    - name
    - parentFolderId
    - userId
    type: object
  CreateFolderRequest:
    properties:
      name:
        example: My new folder
        type: string
      parentFolderId:
        example: 72a30ffb-1896-48b1-b006-985fb055db0f
        type: string
      userId:
        example: 72a30ffb-1896-48b1-b006-985fb055db0f
        type: string
    required:
    - name
    - userId
    type: object
  CreateUserRequest:
    properties:
      email:
        example: bob@leards.space
        type: string
      password:
        example: "123"
        type: string
      username:
        example: Bob
        type: string
    required:
    - email
    - password
    - username
    type: object
  Deck:
    properties:
      accessType:
        type: string
      content:
        items:
          $ref: '#/definitions/Card'
        type: array
      deckId:
        type: string
      name:
        type: string
      parentFolderId:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  DeckResponse:
    properties:
      deck:
        $ref: '#/definitions/Deck'
      message:
        example: Successfully
        type: string
    type: object
  FavoriteStoragesResponse:
    properties:
      favoriteStorages:
        items:
          $ref: '#/definitions/Content'
        type: array
      message:
        example: Successfully
        type: string
    type: object
  Folder:
    properties:
      accessType:
        type: string
      content:
        items:
          $ref: '#/definitions/Content'
        type: array
      folderId:
        type: string
      name:
        type: string
      path:
        items:
          $ref: '#/definitions/Path'
        type: array
      tags:
        items:
          type: string
        type: array
    type: object
  FolderResponse:
    properties:
      folder:
        $ref: '#/definitions/Folder'
      message:
        example: Successfully
        type: string
    type: object
  HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  Path:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  SearchResult:
    properties:
      id:
        type: string
      name:
        type: string
      profileIconPath:
        type: string
      rating:
        type: integer
      tags:
        items:
          type: string
        type: array
      type:
        type: string
    type: object
  Settings:
    additionalProperties:
      type: string
    type: object
  StorageSettings:
    properties:
      accessType:
        type: string
      name:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  StorageSettingsResponse:
    properties:
      message:
        example: Successfully
        type: string
      storageSettings:
        $ref: '#/definitions/StorageSettings'
    type: object
  SyncCardsRequest:
    properties:
      cards:
        items:
          $ref: '#/definitions/Card'
        type: array
    required:
    - cards
    type: object
  TagsRequest:
    properties:
      tags:
        items:
          type: string
        type: array
    required:
    - tags
    type: object
  TokenResponse:
    properties:
      message:
        example: Successfully
        type: string
      token:
        example: <token>
        type: string
    type: object
  UpdateAvatarResponse:
    properties:
      message:
        example: Successfully
        type: string
      profileIcon:
        type: string
    type: object
  UpdateDeckRequest:
    properties:
      name:
        example: My new deck
        type: string
    required:
    - name
    type: object
  UpdateFolderRequest:
    properties:
      name:
        example: My new folder
        type: string
    required:
    - name
    type: object
  UpdateUserRequest:
    properties:
      email:
        example: rostislav.glizerin@ispring.com
        type: string
      name:
        example: Ivan
        type: string
      password:
        example: qwerty123
        type: string
    type: object
  UpdateUserSettingsRequest:
    properties:
      settings:
        $ref: '#/definitions/Settings'
    required:
    - settings
    type: object
  User:
    properties:
      authToken:
        type: string
      email:
        type: string
      name:
        type: string
      profileIcon:
        type: string
      rootFolderId:
        type: string
      settings:
        $ref: '#/definitions/Settings'
      userId:
        type: string
    type: object
  UserResponse:
    properties:
      message:
        example: Successfully
        type: string
      user:
        $ref: '#/definitions/User'
    type: object
  UserSettingsResponse:
    properties:
      message:
        example: Successfully
        type: string
      settings:
        $ref: '#/definitions/Settings'
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a leards language learning app api.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Leards Backend API
  version: "1.0"
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: returns the user
      operationId: loginUser
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - BasicAuth: []
      summary: Login the user
      tags:
      - accounts
    post:
      consumes:
      - application/json
      description: creates a new user and returns a token
      operationId: registerNewUser
      parameters:
      - description: User register data
        in: body
        name: createUserData
        required: true
        schema:
          $ref: '#/definitions/CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Register a new user
      tags:
      - accounts
  /accounts/{user_id}:
    put:
      consumes:
      - application/json
      description: updates the user in the database
      operationId: UpdateUser
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Update user data
        in: body
        name: updateUserData
        required: true
        schema:
          $ref: '#/definitions/UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - BearerAuth: []
      summary: Updates the user by id
      tags:
      - accounts
  /accounts/{user_id}/avatar:
    get:
      consumes:
      - application/json
      description: returns the user's avatar
      operationId: getAvatarByUserId
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - image/png
      - images/jpg
      - image/jpeg
      - image/gif
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTPError'
      summary: get avatar by user id
      tags:
      - accounts
    put:
      consumes:
      - multipart/form-data
      description: updates the user's avatar
      operationId: uploadAvatarByUserId
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Avatar image file (JPG, JPEG, PNG, or GIF)
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UpdateAvatarResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - BearerAuth: []
      summary: upload avatar by user id
      tags:
      - accounts
  /accounts/{user_id}/settings:
    get:
      consumes:
      - application/json
      description: fetches the user settings from the database
      operationId: getUserSettings
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserSettingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Get the user settings
      tags:
      - userSettings
    put:
      consumes:
      - application/json
      description: updates the user settings in the database
      operationId: updateUserSettings
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Update user settings data
        in: body
        name: updateUserSettingsData
        required: true
        schema:
          $ref: '#/definitions/UpdateUserSettingsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserSettingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Update the user settings
      tags:
      - userSettings
  /auth/{user_id}:
    delete:
      consumes:
      - application/json
      description: when user signs out token needs to be revoked
      operationId: revokeToken
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BasicResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Revokes user's token
      tags:
      - auth
    get:
      consumes:
      - application/json
      description: when token is expired you need to refresh it
      operationId: refreshToken
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Refresh user's token
      tags:
      - auth
  /cards/{storage_type}/{storage_id}:
    get:
      consumes:
      - application/json
      description: fetches cards of the storage from the database
      operationId: getStorageCards
      parameters:
      - description: Storage type
        enum:
        - deck
        - folder
        in: path
        name: storage_type
        required: true
        type: string
      - description: Storage ID
        in: path
        maxLength: 36
        minLength: 36
        name: storage_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CardsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Get all storage's cards
      tags:
      - cards
  /cards/deck/{deck_id}:
    put:
      consumes:
      - application/json
      description: adds card without id, updates card with id, deletes card if it's
        not presented inside the request
      operationId: syncCardsByDeckId
      parameters:
      - description: Deck ID
        in: path
        name: deck_id
        required: true
        type: string
      - description: Sync cards data
        in: body
        name: syncCardsRequest
        required: true
        schema:
          $ref: '#/definitions/SyncCardsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BasicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Synchronizes cards
      tags:
      - cards
  /decks:
    post:
      consumes:
      - application/json
      description: creates a new deck in the database
      operationId: createNewDeck
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      - description: Create deck data
        in: body
        name: createDeckData
        required: true
        schema:
          $ref: '#/definitions/CreateDeckRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeckResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Create a new deck
      tags:
      - decks
  /decks/{deck_id}:
    delete:
      consumes:
      - application/json
      description: deletes the deck in the database
      operationId: deleteDeckById
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      - description: Deck ID
        in: path
        name: deck_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BasicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Delete the deck by id
      tags:
      - decks
    get:
      consumes:
      - application/json
      description: fetches the deck from the database
      operationId: getDeckById
      parameters:
      - description: Deck ID
        in: path
        name: deck_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeckResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Get the deck by id
      tags:
      - decks
    put:
      consumes:
      - application/json
      description: updates the deck in the database
      operationId: updateDeckById
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      - description: Deck ID
        in: path
        name: deck_id
        required: true
        type: string
      - description: Update deck data
        in: body
        name: updateDeckData
        required: true
        schema:
          $ref: '#/definitions/UpdateDeckRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeckResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Updates the deck by id
      tags:
      - decks
  /decks/{deck_id}/settings:
    get:
      consumes:
      - application/json
      description: fetches the deck from the database and returns settings
      operationId: getDeckSettingsByDeckId
      parameters:
      - description: Deck ID
        in: path
        name: deck_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/StorageSettingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Get the deck's settings by deck id
      tags:
      - decks
  /folders:
    post:
      consumes:
      - application/json
      description: creates a new folder in the database
      operationId: createNewFolder
      parameters:
      - description: Create folder data
        in: body
        name: createFolderData
        required: true
        schema:
          $ref: '#/definitions/CreateFolderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/FolderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Create a new folder
      tags:
      - folders
  /folders/{folder_id}:
    delete:
      consumes:
      - application/json
      description: deletes the folder in the database
      operationId: deleteFolderById
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BasicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Delete the folder by id
      tags:
      - folders
    get:
      consumes:
      - application/json
      description: fetches the folder from the database
      operationId: getFolderById
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FolderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Get the folder by id
      tags:
      - folders
    put:
      consumes:
      - application/json
      description: updates the folder in the database
      operationId: updateFolderById
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      - description: Update folder data
        in: body
        name: updateFolderData
        required: true
        schema:
          $ref: '#/definitions/UpdateFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FolderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Update the folder by id
      tags:
      - folders
  /folders/{folder_id}/settings:
    get:
      consumes:
      - application/json
      description: fetches the folder from the database and returns settings
      operationId: getFolderSettingsByFolderId
      parameters:
      - description: Folder ID
        in: path
        name: folder_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/StorageSettingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - Bearer: []
      summary: Get the folder's settings by folder id
      tags:
      - folders
  /library/{user_id}:
    get:
      consumes:
      - application/json
      description: returns the user's favorite storages
      operationId: getFavoriteStorages
      parameters:
      - description: Page
        in: query
        minimum: 1
        name: page
        type: integer
      - description: Page size
        in: query
        maximum: 100
        minimum: 10
        name: page_size
        type: integer
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FavoriteStoragesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - BearerAuth: []
      summary: get favorite storages by user id
      tags:
      - library
  /library/{user_id}/{storage_type}/{storage_id}:
    delete:
      consumes:
      - application/json
      description: deletes the favorite storage in the database
      operationId: removeStorageFromFavorite
      parameters:
      - description: User ID
        in: path
        maxLength: 36
        minLength: 36
        name: user_id
        required: true
        type: string
      - description: Storage type
        enum:
        - deck
        - folder
        in: path
        name: storage_type
        required: true
        type: string
      - description: Storage ID
        in: path
        maxLength: 36
        minLength: 36
        name: storage_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/BasicResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTPError'
      security:
      - BearerAuth: []
      summary: remove the storage from favorites by user id, storage id and storage
        type
      tags:
      - library
    post:
      consumes:
      - application/json
      description: creates a new favorite storage in the database
      operationId: addStorageToFavorite
      parameters:
      - description: User ID
